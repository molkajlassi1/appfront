<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>

  <!-- Add any additional stylesheets or scripts here -->
</head>

<body>
  <main id="main" class="main">
    <div class="card">
      <div class="card-body">
        <a class="navbar-brand" href="#">
          <img
            [src]="imageUrl"
            height="80"
            alt="MDB Logo"
            loading="lazy"
          />
          <span class="brand-text"><strong>HireFlix</strong></span>
        </a>
        <h2 class="card-title">Register</h2>
        <form [formGroup]="createForm" (ngSubmit)="handelSubmit()">
          <div class="row">
            <div class="col-md-6">
              <label for="inputName4" class="form-label">Faculty</label>
              <input type="text" class="form-control" id="inputName4" formControlName="faculte">
              <div *ngIf="isControlInvalid('faculte')" class="text-danger">Faculty is required.</div>
            </div>

            <div class="col-md-6">
              <label for="inputLabel4" class="form-label">Type</label>
              <select class="form-control" id="inputLabel4" formControlName="typeEtudiant">
                <option value="Etudiant">Etudiant</option>
                <option value="Alumni">Alumni</option>
              </select>
              <div *ngIf="isControlInvalid('typeEtudiant')" class="text-danger">Type is required.</div>
            </div>
          </div>

          <!-- Contact Section -->
          <div formGroupName="contact">
            <div class="row">
              <div class="col-md-6">
                <label for="inputNom" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputNom" formControlName="nom">
                <div *ngIf="isControlInvalid('contact.nom')" class="text-danger">Last Name is required.</div>
              </div>

              <div class="col-md-6">
                <label for="inputPrenom" class="form-label">First name</label>
                <input type="text" class="form-control" id="inputPrenom" formControlName="prenom">
                <div *ngIf="isControlInvalid('contact.prenom')" class="text-danger">First Name is required.</div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="inputCin" class="form-label">CIN</label>
                <input type="text" class="form-control" id="inputCin" formControlName="cin">
                <div *ngIf="isControlInvalid('contact.cin')" class="text-danger">CIN is required.</div>
              </div>

              <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" formControlName="email">
                <div *ngIf="isControlInvalid('contact.email')" class="text-danger">Valid Email is required.</div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" formControlName="password">
                <div *ngIf="isControlInvalid('contact.password')" class="text-danger">Password is required.</div>
              </div>

              <div class="col-md-6">
                <label for="inputDateNaissance" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="inputDateNaissance" formControlName="dateNaissance">
                <div *ngIf="isControlInvalid('contact.dateNaissance')" class="text-danger">Date of Birth is required.</div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="inputTelephone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="inputTelephone" formControlName="telephone">
                <div *ngIf="isControlInvalid('contact.telephone')" class="text-danger">Phone number is required.</div>
              </div>

              <div class="col-md-6">
                <label for="inputAdresse" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAdresse" formControlName="adresse">
                <div *ngIf="isControlInvalid('contact.adresse')" class="text-danger">Address is required.</div>
              </div>
            </div>

            <input type="file" (change)="uploadFile($event)" required>


          </div>





          <div class="form-group">
            <label for="niveauSpecialite" class="form-label">Niveau Specialite</label>
            <select formControlName="niveauSpecialite" class="form-control">
              <option *ngFor="let niveauSpecialite of niveauSpecialites" [value]="niveauSpecialite.idNiveauSpecialite">
                {{ niveauSpecialite.libelle }}
              </option>
            </select>
            <div *ngIf="isControlInvalid('niveauSpecialite')" class="text-danger">
              Please select a Niveau Specialite.
            </div>
          </div>


          <!-- End Contact Section -->
          <br>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Join now</button>
          </div>
         <br>
          <div class="text-center">
            <button type="button" class="btn btn-primary" (click)="generatePDF()">Generate PDF</button>
          </div>

        </form>
      </div>
    </div>
  </main>
</body>

</html>
